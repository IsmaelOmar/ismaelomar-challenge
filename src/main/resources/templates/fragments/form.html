<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="form" class="col mt-4 form rounded-3">
        <form class="mb-3 needs-validation" th:object="${formData}" action="/validateForm" method="POST" novalidate>
            <div>
                <label class="form-label mt-2" for="name">Your Name</label>
                <input class="form-control input-field mt-0 mb-3" placeholder="Your Name" type="text" id="name" th:field="*{name}" required/>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>
            <div>
                <label class="form-label" for="email">Email Address</label>
                <input class="form-control input-field mb-3" placeholder="Your Email" type="email" id="email" th:field="*{email}" required/>
                <div id="email-validation-div" class="invalid-feedback"></div>
            </div>

            <div>
                <label class="form-label" for="phoneNumber">Phone Number</label>
                <input class="form-control input-field mb-3" placeholder="Your Phone Number" type="text" id="phoneNumber" th:field="*{phoneNumber}" required/>
                <div id="phoneNumber-validation-div" class="invalid-feedback"></div>
            </div>

            <div>
                <label class="form-label" for="companyName">Company name</label>
                <input class="form-control input-field mb-3" placeholder="Your Company's Name" type="text"  id="companyName" th:field="*{companyName}"/>
            </div>

            <div>
                <label class="form-label" for="orderNumber">Order Number</label>
                <input class="form-control input-field mb-3" placeholder="Your Order Number" type="text" id="orderNumber" th:field="*{orderNumber}"/>
            </div>

            <div>
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control message-input mb-3" placeholder="Your Message About Your Order" type="text" id="message" th:field="*{message}" required></textarea>
                <div class="invalid-feedback">
                    Message is required
                </div>
            </div>

            <div>
                <p class="mb-3">By submitting this form, you agree to our Terms & Conditions and <br> Privacy Policy</p>
                <input class="btn submit-button mb-3" type="submit" value="Submit"/>
            </div>
        </form>
    </div>
</body>
</html>
